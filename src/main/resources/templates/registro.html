<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Registro de Producto</h1>
        <div th:if="${param.success}" class="alert alert-success mt-4" role="alert">
            ¡Registro exitoso!
        </div>
        <div class="col-4 mt-4">
            <form th:action="@{/registro}" class="form-horizontal" method="post" th:object="${producto}">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
                </div>
                <button class="btn btn-success mt-2" type="submit">Registrar</button>
            </form>
        </div>
        
        <div class="col-4 mt-4">
            <form th:action="@{/reporte}" method="get">
                <button class="btn btn-primary" type="submit">Generar Constancia</button>
            </form>
        </div>
        <div class="col-4 mt-4">
            <a href="/" class="btn btn-secondary">Volver al Home</a>
        </div>
         <script>
        function mostrarAlerta() {
            var alert = document.getElementById("successAlert");
            alert.style.display = "block";
            
            return true;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
